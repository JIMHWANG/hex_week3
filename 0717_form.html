<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/0719_form.css">
    <title>Document</title>
</head>

<body>
    <form action="">
        <!-- label for屬性與input id屬性對應 -->
        <label for="myName">
            姓名 <input type="text" name="" id="myName" placeholder="陳小明">
        </label>
        <label for="mailBox">
            信箱 <input type="text" name="" id="mailBox" placeholder="xxx@gmail.com">
        </label>
        <label for="password">
            密碼 <input type="text" name="" id="password">
        </label>
        <label for="phone">
            電話 <input type="text" name="" id="phone" placeholder="0912-345-678">
        </label>
        <label for="">性別</label>
        <label for="">
            男 <input type="radio" name="sex" id="boy" checked>
            女 <input type="radio" name="sex" id="girl">
        </label>
        <input type="submit" value="送出">
    </form>



</body>

</html>
